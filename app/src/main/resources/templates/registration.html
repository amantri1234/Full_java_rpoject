<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .registration-container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            border-bottom: 3px solid #667eea;
            padding-bottom: 15px;
        }
        
        /* Messages */
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border-left: 4px solid;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }
        
        /* Form Layout */
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        /* Checkbox Grid */
        .hobbies-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 10px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
        }
        
        .checkbox-item input {
            margin-right: 10px;
            width: auto;
        }
        
        /* Password Strength */
        .password-strength {
            height: 5px;
            background: #e0e0e0;
            border-radius: 3px;
            margin-top: 5px;
            margin-bottom: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            transition: width 0.3s;
        }
        
        .weak { background: #dc3545; width: 25%; }
        .fair { background: #ffc107; width: 50%; }
        .good { background: #28a745; width: 75%; }
        .strong { background: #007bff; width: 100%; }
        
        /* Password Match */
        .password-match {
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .match { color: #28a745; }
        .no-match { color: #dc3545; }
        
        /* Submit Button */
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .required::after {
            content: " *";
            color: #dc3545;
        }
        
        /* Links */
        .form-links {
            text-align: center;
            margin-top: 25px;
            color: #6c757d;
        }
        
        .form-links a {
            color: #667eea;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .hobbies-grid {
                grid-template-columns: 1fr;
            }
            
            .registration-container {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h2>üìù User Registration Form</h2>
        
        <!-- Success Message -->
        <div th:if="${success}" class="alert alert-success">
            <strong>‚úì Success!</strong> <span th:text="${success}"></span>
        </div>
        
        <!-- Error Message -->
        <div th:if="${error}" class="alert alert-error">
            <strong>‚ö† Error!</strong> <span th:text="${error}"></span>
        </div>
        
        <!-- Registration Form -->
        <form id="registrationForm" action="/registration" method="post">
            <!-- First Name & Last Name -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName" class="required">First Name</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                
                <div class="form-group">
                    <label for="lastName" class="required">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <!-- Email -->
            <div class="form-group">
                <label for="email" class="required">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <!-- Password & Confirm Password -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password" class="required">Password</label>
                    <input type="password" id="password" name="password" required>
                    <div class="password-strength">
                        <div id="strengthBar" class="strength-bar weak"></div>
                    </div>
                    <small>Must be at least 8 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword" class="required">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="passwordMatch" class="password-match"></div>
                </div>
            </div>
            
            <!-- Age & Gender -->
            <div class="form-row">
                <div class="form-group">
                    <label for="age" class="required">Age</label>
                    <input type="number" id="age" name="age" min="1" max="120" required>
                </div>
                
                <div class="form-group">
                    <label for="gender" class="required">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                    </select>
                </div>
            </div>
            
            <!-- Hobbies -->
            <div class="form-group">
                <label class="required">Hobbies</label>
                <div class="hobbies-grid">
                    <div class="checkbox-item">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">üìö Reading</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                        <label for="gaming">üéÆ Gaming</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">‚öΩ Sports</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">üéµ Music</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="traveling" name="hobbies" value="traveling">
                        <label for="traveling">‚úàÔ∏è Traveling</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                        <label for="cooking">üç≥ Cooking</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="coding" name="hobbies" value="coding">
                        <label for="coding">üíª Coding</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="photography" name="hobbies" value="photography">
                        <label for="photography">üì∏ Photography</label>
                    </div>
                </div>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register Now</button>
        </form>
        
        <div class="form-links">
            <p>Already have an account? <a href="/">Login here</a></p>
            <p>Fields marked with * are required</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registrationForm');
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const strengthBar = document.getElementById('strengthBar');
            
            // Password Strength Checker
            password.addEventListener('input', function() {
                const value = this.value;
                let strength = 'weak';
                
                if (value.length >= 8) {
                    let score = 0;
                    if (/[A-Z]/.test(value)) score++;
                    if (/[a-z]/.test(value)) score++;
                    if (/[0-9]/.test(value)) score++;
                    if (/[^A-Za-z0-9]/.test(value)) score++;
                    
                    if (score <= 2) strength = 'fair';
                    else if (score <= 3) strength = 'good';
                    else strength = 'strong';
                }
                
                strengthBar.className = 'strength-bar ' + strength;
            });
            
            // Password Match Checker
            confirmPassword.addEventListener('input', function() {
                if (this.value === '') {
                    passwordMatch.style.display = 'none';
                    return;
                }
                
                if (this.value === password.value) {
                    passwordMatch.textContent = '‚úì Passwords match';
                    passwordMatch.className = 'password-match match';
                    passwordMatch.style.display = 'block';
                } else {
                    passwordMatch.textContent = '‚úó Passwords do not match';
                    passwordMatch.className = 'password-match no-match';
                    passwordMatch.style.display = 'block';
                }
            });
            
            // Form Validation
            form.addEventListener('submit', function(e) {
                let isValid = true;
                let errors = [];
                
                // Check required fields
                const requiredFields = form.querySelectorAll('[required]');
                requiredFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.style.borderColor = '#dc3545';
                        isValid = false;
                    } else {
                        field.style.borderColor = '';
                    }
                });
                
                // Check email format
                const email = document.getElementById('email');
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email.value && !emailPattern.test(email.value)) {
                    email.style.borderColor = '#dc3545';
                    errors.push('Invalid email format');
                    isValid = false;
                }
                
                // Check password match
                if (password.value !== confirmPassword.value) {
                    confirmPassword.style.borderColor = '#dc3545';
                    errors.push('Passwords do not match');
                    isValid = false;
                }
                
                // Check at least one hobby
                const hobbies = form.querySelectorAll('input[name="hobbies"]:checked');
                if (hobbies.length === 0) {
                    document.querySelector('.hobbies-grid').style.border = '2px solid #dc3545';
                    errors.push('Please select at least one hobby');
                    isValid = false;
                } else {
                    document.querySelector('.hobbies-grid').style.border = '';
                }
                
                if (!isValid) {
                    e.preventDefault();
                    alert('Please correct the errors:\n' + errors.join('\n'));
                }
            });
            
            // Auto-remove success/error messages after 5 seconds
            setTimeout(() => {
                const alerts = document.querySelectorAll('.alert');
                alerts.forEach(alert => {
                    alert.style.opacity = '0';
                    alert.style.transition = 'opacity 0.5s';
                    setTimeout(() => alert.remove(), 500);
                });
            }, 5000);
        });
    </script>
</body>
</html>
