<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Todo App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-box {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            padding: 40px;
        }
        
        .logo-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 3.5rem;
            color: #667eea;
            margin-bottom: 15px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .logo-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 5px;
        }
        
        .logo-header p {
            color: #666;
            font-size: 0.95rem;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 500;
            animation: slideDown 0.5s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5ee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.1rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #999;
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 45%;
            height: 1px;
            background: #eee;
        }
        
        .divider::before {
            left: 0;
        }
        
        .divider::after {
            right: 0;
        }
        
        .register-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .register-link p {
            color: #666;
            margin-bottom: 10px;
        }
        
        .btn-register {
            display: inline-block;
            padding: 12px 30px;
            background: #f8f9fa;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 600;
            border: 2px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .btn-register:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }
        
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
        
        .forgot-password a {
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .forgot-password a:hover {
            color: #667eea;
            text-decoration: underline;
        }
        
        .features {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .feature {
            text-align: center;
            padding: 10px;
        }
        
        .feature-icon {
            font-size: 1.5rem;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .feature-text {
            font-size: 0.8rem;
            color: #666;
        }
        
        @media (max-width: 500px) {
            .login-box {
                padding: 30px 20px;
            }
            
            .logo-header h1 {
                font-size: 1.7rem;
            }
            
            .features {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-header">
                <div class="logo">üîê</div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your todo dashboard</p>
            </div>
            
            <!-- Success Message -->
            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}"></span>
            </div>
            
            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}"></span>
            </div>
            
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üë§</span>
                        <!-- FIXED LINE: Changed from #request.getParameter to just username -->
                        <input type="text" 
                               id="username" 
                               name="username" 
                               class="form-control" 
                               placeholder="Enter your username"
                               required
                               th:value="${username != null} ? ${username} : ''">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <span class="input-icon">üîí</span>
                        <input type="password" 
                               id="password" 
                               name="password" 
                               class="form-control" 
                               placeholder="Enter your password"
                               required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>
                
                <button type="submit" class="login-btn">
                    <span id="btn-text">Sign In</span>
                    <span id="btn-loading" style="display: none;">‚è≥ Signing in...</span>
                </button>
            </form>
            
            <div class="forgot-password">
                <a href="#" onclick="showResetAlert()">Forgot your password?</a>
            </div>
            
            <div class="divider">OR</div>
            
            <div class="register-link">
                <p>Don't have an account yet?</p>
                <a href="/register" class="btn-register">Create New Account</a>
            </div>
            
            <div class="features">
                <div class="feature">
                    <div class="feature-icon">‚ö°</div>
                    <div class="feature-text">Fast Login</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üîí</div>
                    <div class="feature-text">Secure</div>
                </div>
                <div class="feature">
                    <div class="feature-icon">üì±</div>
                    <div class="feature-text">Mobile Friendly</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const toggleBtn = document.querySelector('.password-toggle');
            
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordField.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }
        
        // Form submission animation
        document.querySelector('form').addEventListener('submit', function(e) {
            const btn = document.querySelector('.login-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoading = document.getElementById('btn-loading');
            
            // Show loading state
            btnText.style.display = 'none';
            btnLoading.style.display = 'inline';
            btn.style.opacity = '0.8';
            btn.style.cursor = 'wait';
            
            // Add slight delay for smooth transition
            setTimeout(() => {
                btn.disabled = true;
            }, 100);
        });
        
        // Forgot password alert
        function showResetAlert() {
            alert("Please contact the administrator or register a new account.\nFor demo purposes, try username: 'admin', password: 'admin'");
            return false;
        }
        
        // Auto-focus username field if there's an error
        document.addEventListener('DOMContentLoaded', function() {
            const errorDiv = document.querySelector('.alert-error');
            if (errorDiv) {
                document.getElementById('username').focus();
            }
            
            // Add floating animation to form
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.opacity = '0';
                group.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    group.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
                    group.style.opacity = '1';
                    group.style.transform = 'translateY(0)';
                }, index * 200);
            });
        });
        
        // Demo credentials helper
        document.addEventListener('keydown', function(e) {
            // Press F1 for demo credentials
            if (e.key === 'F1') {
                e.preventDefault();
                document.getElementById('username').value = 'admin';
                document.getElementById('password').value = 'admin';
                alert('Demo credentials filled! You can now login.');
            }
        });
    </script>
</body>
</html>
